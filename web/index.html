<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chip-8 Pong (WASM)</title>
    <style>
      :root {
        --bg: #f5f1e6;
        --fg: #121212;
        --frame: #111111;
        --grid: rgba(0, 0, 0, 0.08);
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          linear-gradient(0deg, var(--grid) 1px, transparent 1px) 0 0 / 24px 24px,
          linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0 / 24px 24px,
          var(--bg);
        color: var(--fg);
        font-family: "Courier New", Courier, monospace;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      main {
        display: grid;
        gap: 16px;
        justify-items: center;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(20px, 3vw, 28px);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      #screen {
        width: min(92vw, 1024px);
        aspect-ratio: 2 / 1;
        border: 8px solid var(--frame);
        background: #000000;
        image-rendering: pixelated;
      }

      .keys {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Chip-8 Pong</h1>
      <canvas id="screen" width="64" height="32"></canvas>
      <div class="keys">P1: W/Q Â· P2: K/J</div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
